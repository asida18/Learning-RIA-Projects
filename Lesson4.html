<!DOCTYPE html>

<html>

	<head>
        <link rel="stylesheet" type = "text/css" href="vidaud.css">
	    <script type="text/javascript" src="vidaud.js"></script> 
	    <title>Media and Audio Player</title>
	</head>
	
	<body>
		<video id="video1" height = "350" width = "550">
  				<source id="mp4" src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
  		</video>
  		<div id = "controls" style="text-align:center"> 
  		    <!-- These buttons are for VIDEO only -->
  		    <button id = "play">Play Video</button>
  		    <button id = "pause">Pause Video</button>
  		    <button id = "volumeUp"> V+ </button>
  		    <button id = "volumeDown"> V-</button>
  		    <!-- These buttons are for AUDIO only -->
  		    <br>
  		    <br>
		<audio id="audio1">	
  				<source src="HelenaBeat.mp3" type="audio/mpeg">
  				Your browser does not support the audio tag.
  		</audio>
  		    <button id = "playA">Play Audio</button>
  		    <button id = "pauseA">Pause Audio</button>
  		    <button id = "volumeUpA"> V+ </button>
  		    <button id = "volumeDownA"> V-</button>
  		</div>

	</body>
	
</html>
